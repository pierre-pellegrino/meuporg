<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meuporg</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="img/image.png" class="title-img" alt="big fat title">

  <div class="character-select-div">
    <p>Sélectionnez une classe : </p>
    <select id="characters-input" name="characters">
      <option value="0">Guerrier</option>
      <option value="1">Paladin</option>
      <option value="2">Moine</option>
      <option value="3">Berzerker</option>
      <option value="4">Assassin</option>
      <option value="5">Barde</option>
    </select>
    <p class="bolder"> PV : <span class="characters-hp normal">12</span></p>
    <p class="bolder"> Mana : <span class="characters-mana normal">40</span></p>
    <p class="bolder"> Dégâts : <span class="characters-dmg normal">4</span></p>
    <p class="bolder"> Spécial : <span class="characters-sp normal">Vision sombre (20 mana) - Inflige 5 dégâts. Réduit de 2 les dégâts subis pour le tour.</span></p>
    <button type="button" id="characters-btn">Baston !</button>
  </div>

  <div class="game-div hidden">
    <p class="turns-left">Il reste 10 tours.</p>
    <div class="game-text"></div>
    <div class="game-enemies-infos"></div>
    <div class="game-fight-infos"></div>
    <div class="game-end hidden"></div>
    <div class="game-btns">
      <select id="enemies-target"></select>
      <button type="button" id="attack-btn">Attaque classique</button>
      <button type="button" id="special-btn">Attaque spéciale</button>
    </div>
  </div>
  
  <script src="character.js"></script>
  <script src="turn.js"></script>
  <script src="game.js"></script>
  <script src="script.js"></script>
</body>
</html>
